<!DOCTYPE html>
<html>
<head>
  <title>Omnicat Options</title>
  <link rel="stylesheet" href="css/options.css" type="text/css" media="screen" charset="utf-8">
  <script src="js/zepto.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/github.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/options.js" type="text/javascript" charset="utf-8"></script>
</head>

<script type="text/javascript"></script>

<body>
  <div class="containter">
    <h2><img src="images/icon48.png" alt="Omnicat"/> Omnicat Options</h2>
    <div id="options">
      <label>
        <input type="checkbox" id="include-private"/>
        Include your private repositories
      </label>
      <div id="github">
        <label for="login">Username:</label>
        <input type="text" id="login"/>
        <label for="token">Token:</label>
        <input type="text" id="token"/>
        <div id="token-validator"></div>
        <p class="hint">find it on GitHub on your <a href="https://github.com/account/admin" target="_blank">Account Admin page</a>.</p>
        <p id="cache-status">
          Repository index <span></span>.<br/>
          <button>Reload</button>
        </p>
      </div>

      <hr/>
      <label><input type="checkbox" id="expopts"/> Experimental Options</label>
      <div id="experimental">
        <h4>Index Type</h4>
        <label>
          <input type="radio" name="index_type" id="index-prefix" value="by_prefix"/>
          Prefix completion
        </label>
        <p class="hint">Example queries for <strong>jashkenas/coffee-script</strong>:<br/><em>coff</em>, <em>jash</em>, <em>j/co</em>, <em>j/coffee-s</em></p>
        <label>
          <input type="radio" name="index_type" id="index-fuzzy" value="by_fuzzy"/>
          Fuzzy completion
        </label>
        <p class="hint">Example queries for <strong>jashkenas/coffee-script</strong>:<br/><em>cs</em>, <em>jash</em>, <em>jcs</em>, <em>jacofscr</em></p>

        <h4>Database</h4>
        <label>
          <input type="radio" name="db" id="db-default" value="default"/>
          Default
        </label>
        <label>
          <input type="radio" name="db" id="db-custom" value="custom"/>
          Custom
        </label>
        <input type="text" id="custom-db"/>
      </div>
    </div>
  </div>
</body>
</html
